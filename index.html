<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bjelke Ez Upload ðŸ˜Ž</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black
        }
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 100vw;
            min-height: 100vh;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <div class="card bg-dark">
            <div class="card-body text-light">
                <h1 class="text-center">Bjelke Ez Upload ðŸ˜Ž</h1><br>
                <form id="uploadForm" enctype="multipart/form-data" method="post">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="fileToUpload" required>
                          <button class="btn btn-primary" id="submitButton" type="submit">Upload</button>
                    </div>
                </form>
                  
                <div class="progress" id="progress-bar">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                      Uploading file...
                  </div>
                </div>
                
                <div class="input-group mb-3" id="output">
                  <span class="input-group-text">Link: </span>
                  <input type="text" class="form-control" id="outputLink" disabled>
                  <button class="btn btn-primary" id="copy" type="button">
                      Copy
                  </button>
                </div><br>
            
                <h2 class="text-center">Random Image</h2>
                <img id="randImg" style="width:400px">
            
            </div>
        </div>
    </div>
    <script>
        // JQuery script
        $(document).ready(function () {
            
        $('#output').hide();
        $('#progress-bar').hide();
        
        $.get( "img.php", function( data ) {
          $( "#randImg" ).attr( 'src', data );
        });
        
        const displayResult = (file) => {
            $('#output').show();
            $('#outputLink').attr('value', `./up/${file}`)
        }
        
        $("#copy").click(()=>{
            $("#outputLink").select();
            $("#copy").addClass("btn-success");
            navigator.clipboard.writeText($("#outputLink").val());
        });
        
        $("#uploadForm").submit((event)=>{
            event.preventDefault();
            $("#copy").removeClass("btn-success")
            $('#submitButton').attr('disabled','disabled');
            $('#output').hide();
            $('#progress-bar').show();
            let formData = new FormData();
            let file = $('#fileToUpload')[0].files[0];
            formData.append('fileToUpload', file);
            $.ajax({
                url: 'handleUpload.php',
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                success: function(data){
                    displayResult(data);
                    $('#submitButton').removeAttr('disabled');
                    $('#progress-bar').hide();
                }
            });
        })
            
        });
        
    </script>
</body>
</html>
